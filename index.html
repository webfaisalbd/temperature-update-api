<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<header>
    <h1 class="text-center text-white mt-3">CURRENT WEATHER</h1>
</header>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-1">
            <div class="input-group mb-1">
                <input type="text" id="city" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search_button">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="show_city">Dhaka</h1>
            <h3><span id="show_temperature">30</span>&deg;C</h3>
            <h1 id="weather_status" class="lead">Warm</h1>
            <h1 class="lead">Sunrise: <span id="sunrise">5:40 AM</span></h1>
            <h1 class="lead">Sunset: <span id="sunset">6:15 PM</span></h1>

        </div>
    </div>
    <!--  JavaScript -->
    <script src="js/app.js"></script>
    <!-- <script src="async.js"></script> -->
</body>

</html>
